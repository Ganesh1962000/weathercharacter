<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Character</title>
</head>
<body>

    <script>
        
        //---------Weather-Character

        var char=prompt("Enter Your Whether a Character");

        if(char>="a"&& char<="z"){
            console.log("Small alphabet")
        }
        else if(char>="A"&& char<="Z"){
                console.log("Caps alphabet")
        }           
        else if (char>=0  &&  char>=9){
            console.log("number")
        }
        else{
            console.log("This is Spcial Character");
        }

    </script>
    
</body>
